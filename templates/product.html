{% extends 'layout.html' %}
{% block title %}Results Page{% endblock %}
{% block content %}
<div class="card" id="resultsCard">
    <div class="card-header">
        <h3 class="mx-auto">{{ product_banner }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% if is_del == False %}
            <li class="list-group-item">Long URL: {{ candidate.long }}</li>
            {% endif %}
            <li class="list-group-item">Shortened URL: {{ candidate.short }}</li>
        </ul>
    </div>
    <div class="card-footer">
        <a href="/dashboard">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
